general:
  artifacts:
    - $JAVA_ARTIFACT
machine:
  java:
    version: openjdk8
  services:
    - docker
dependencies:
  override:
    - mvn package
    - docker info
    - docker build -t $DOCKER_REPO.

test:
  override:
    - docker run -d -p 3000:8080 $DOCKER_REPO; sleep 10
    - curl --retry 5 -- retry-delay 5 -v http://localhost:3000

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -p $DOCKER_PASS
      - docker push $DOCKER_REPO